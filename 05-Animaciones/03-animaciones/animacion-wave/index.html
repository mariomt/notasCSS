<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waves</title>
  <style>
    body {
      margin: 0;
    }
    .container {
      position: relative;
    }
    .circulo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, .5);
      position: absolute;
      animation: 5s wave infinite alternate;
    }
    .circulo.a {
    }
    .circulo.b {
      animation-delay: 1s;
    }
    .circulo.c {
      animation-delay: 3s;
    }
    @keyframes wave {
      0% {
        transform: translate(0,0);
      }

      100% {
        transform: translate(200px,100px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circulo a"></div>
    <div class="circulo b"></div>
    <div class="circulo c"></div>
  </div>
</body>
</html>
