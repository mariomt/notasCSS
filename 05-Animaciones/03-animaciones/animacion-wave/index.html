<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waves</title>
  <style>
    body {
      margin: 0;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      position:relative;
      background-color: #0f9bf6;
      height: 500px;
      
    }
    .content {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      font-size: 2em;
      color: rgba(255, 255, 255, .8)
    }
    .waves {
      position: absolute;
      /* left: 0;
      right: 0;
      bottom: 0;
      height: 200px; */
      bottom: -135px;
      height: 527px;
      width: 100%;
      overflow: hidden;
    }
    .wave {
      position: absolute;
      left: -180px;
      bottom: 0;
      /* width: 100%;
      height: 200px; */
      /* border-radius: 50%; */
      /* background-color: rgba(0, 0, 0, .3); */
      width: 2402px;
      height: 427px;
      background: url('waves.png') center bottom no-repeat;
      animation: 5s wave ease-in-out infinite alternate;
    }
    .wave.a {
      background-position: 0 -854px;
    }
    .wave.b {
      animation-delay: .6s;
      background-position: 0 -427px;
    }
    .wave.c {
      animation-delay: 1.2s;
      background-position: 0 0;
    }
    @keyframes wave {
      0% {
        transform: translate(0,0);
      }
      50% {
        transform: translate(-80px,30px);
      }
      100% {
        transform: translate(160px,-60px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Hola mundo</h1>
      <p>Estoy en el curso de animaciones para la web!</p>
    </div>
    <div class="waves">
      <div class="wave circulo a"></div>
      <div class="wave circulo b"></div>
      <div class="wave circulo c"></div>
    </div>
  </div>
</body>
</html>
