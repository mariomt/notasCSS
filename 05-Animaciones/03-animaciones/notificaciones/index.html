<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <style>
        body {
            background-color: lightgray;
            margin: 0;
        }
        .header {
            background-color: #1d3644;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 52px;
        }
        .notification {
            margin-left: 5px;
            color: #fff;
            width: 50px;
            height: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .notification::before {
            content: "\f0f3";
            font-family: "Font Awesome 5 Free";
            display: block;
            
        }

        .notification::after {
            content: "1";
            font-size: 11px;
            font-weight: bold;

            display: flex;
            align-items: center;
            justify-content: center;
            
            min-width: 14px;
            height: 14px;
            
            background-color: #ff4600;

            border-radius: 50%;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            top: 10px;
            right: 5px;
        }
        .btn {
            text-align: center;
            padding: .6em .8em .8em;
            background-color: lightgray;
            border: none;
            color: white;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: inset 0 -.2em rgba(0,0,0,.2);
            outline: 0;
            transition: .2s;
            will-change: transform;
        }
        .btn.primary {
            background-color: #7dc800;
        }
        .btn.danger {
            background-color: #ff463b;
        }
        .btn:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="btn primary">Enviar notificaci√≥n</button>
        <div class="notification"></div>
    </div>
</body>
</html>
