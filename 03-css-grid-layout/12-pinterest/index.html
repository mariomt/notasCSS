<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
</head>

<style>
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fill,250px);
    grid-gap: 5px;
    justify-content: center;
  }
  .item {
    border-radius: 5px;
    padding: 10px;
    background-color: #f2f2f2;
  }
  img {
    max-width: 100%;
  }
  .level-1 {
    grid-row-end: span 3;
  }

  .level-2 {
    grid-row-end: span 2;
  }

  .level-3 {
    grid-row-end: span 1;
  }

</style>
<body>
  <div class="container">
    <div class="item level-1">
      <img src="landing.jpg" alt="">
    </div>
    <div class="item level-2">
      <img src="camiseta.jpg" alt="">
    </div>
    <div class="item level-3">
      <img src="casa.jpg" alt="">
    </div>

      <img src="camiseta.jpg" alt="">
    </div>
    <div class="item level-3">
      <img src="casa.jpg" alt="">
    </div>

  </div>
</body>
</html>
